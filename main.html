<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Box Plot Generator</title>
    <!-- Include the Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2.5em;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .box-entry {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            background-color: #fff;
        }
        .box-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .box-entry h4 {
            margin: 0;
            color: #333;
        }
        .summary-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8em;
        }
        label {
            margin-bottom: 0.4em;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 0.6em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.8em 1.2em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 1em;
            margin-top: 1em;
        }
        #add-box-btn {
            background-color: #28a745;
        }
        #add-box-btn:hover {
            background-color: #218838;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.3em 0.6em;
            cursor: pointer;
        }
        #plot-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Horizontal Box Plot Generator</h1>

    <div class="container">
        <div class="inputs">
            <div>
                <h2>Chart Settings</h2>
                <div class="input-group">
                    <label for="title">Chart Title:</label>
                    <input type="text" id="title" placeholder="e.g., Views Comparison">
                </div>
                <div class="input-group">
                    <label for="x-axis">X-Axis Label (Values):</label>
                    <input type="text" id="x-axis" placeholder="e.g., Number of Views">
                </div>
            </div>

            <div>
                <h2>Box Plot Data</h2>
                <div id="box-data-container">
                </div>
                <button id="add-box-btn" onclick="addBox()">+ Add another Box</button>
            </div>

            <div class="button-group">
                <button id="update-btn" onclick="updatePlot()">Update Graph</button>
                <button id="download-btn" onclick="downloadPlot()">Download PNG</button>
            </div>
        </div>
        <div id="plot-container">
            <div id="plot"></div>
        </div>
    </div>

    <script>
        // Unique ID for each box
        let boxIdCounter = 0;

        function addBox(name = '', min = '', q1 = '', median = '', q3 = '', max = '') {
            const container = document.getElementById('box-data-container');
            const newBox = document.createElement('div');
            newBox.className = 'box-entry';
            newBox.id = `box-entry-${boxIdCounter}`;

            newBox.innerHTML = `
                <div class="box-entry-header">
                    <h4>Box #${boxIdCounter + 1}</h4>
                    <button class="remove-btn" onclick="removeBox('box-entry-${boxIdCounter}')">Remove</button>
                </div>
                <div class="input-group">
                    <label>Name (Category):</label>
                    <input type="text" class="box-name" value="${name}" placeholder="e.g., @username">
                </div>
                <br>
                <div class="summary-inputs">
                    <div class="input-group">
                        <label>Minimum:</label>
                        <input type="number" class="box-min" value="${min}" placeholder="e.g., 942">
                    </div>
                    <div class="input-group">
                        <label>Q1:</label>
                        <input type="number" class="box-q1" value="${q1}" placeholder="e.g., 1494">
                    </div>
                    <div class="input-group">
                        <label>Median:</label>
                        <input type="number" class="box-median" value="${median}" placeholder="e.g., 2021">
                    </div>
                    <div class="input-group">
                        <label>Q3:</label>
                        <input type="number" class="box-q3" value="${q3}" placeholder="e.g., 3399">
                    </div>
                    <div class="input-group">
                        <label>Maximum:</label>
                        <input type="number" class="box-max" value="${max}" placeholder="e.g., 8504">
                    </div>
                </div>
            `;
            container.appendChild(newBox);
            boxIdCounter++;
        }

        function removeBox(boxId) {
            const boxToRemove = document.getElementById(boxId);
            if (boxToRemove) {
                boxToRemove.remove();
            }
        }

        function updatePlot() {
            const title = document.getElementById('title').value;
            const xAxisLabel = document.getElementById('x-axis').value;

            const boxEntries = document.querySelectorAll('.box-entry');
            
            const data = {
                q1: [],
                median: [],
                q3: [],
                lowerfence: [],
                upperfence: [],
                y: [], // Categories go on the y-axis for horizontal plots
                type: 'box',
                orientation: 'h',
                boxpoints: false // Hide raw data points
            };

            boxEntries.forEach(entry => {
                const name = entry.querySelector('.box-name').value || `Untitled #${data.y.length + 1}`;
                const min = parseFloat(entry.querySelector('.box-min').value);
                const q1 = parseFloat(entry.querySelector('.box-q1').value);
                const median = parseFloat(entry.querySelector('.box-median').value);
                const q3 = parseFloat(entry.querySelector('.box-q3').value);
                const max = parseFloat(entry.querySelector('.box-max').value);
                
                // Only add the box if all values are valid numbers
                if (![min, q1, median, q3, max].some(isNaN)) {
                    data.y.push(name);
                    data.q1.push(q1);
                    data.median.push(median);
                    data.q3.push(q3);
                    data.lowerfence.push(min);
                    data.upperfence.push(max);
                }
            });

            // Reverse the order of data to have the first entry at the top of the plot
            for (let key in data) {
                if (Array.isArray(data[key])) {
                    data[key].reverse();
                }
            }

            const layout = {
                title: title,
                xaxis: {
                    title: xAxisLabel,
                    zeroline: false
                },
                yaxis: {
                    automargin: true 
                },
                margin: {
                    l: 150
                }
            };
            
            const config = {
                responsive: true,
                displaylogo: false
            };

            Plotly.newPlot('plot', [data], layout, config);
        }

        function downloadPlot() {
            const titleValue = document.getElementById('title').value.replace(/ /g, '_');
            const filename = titleValue || 'box-plot';
            Plotly.downloadImage('plot', {
                format: 'png',
                width: 1000,
                height: 600,
                filename: filename
            });
        }

        // Add an initial empty box on page load and draw the plot
        document.addEventListener('DOMContentLoaded', () => {
            addBox();
            updatePlot();
        });
    </script>

</body>
</html>
